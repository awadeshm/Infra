server {
    listen 80;
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name staging.ratsense.com;

    root /var/www/frontend/current;
    index index.html;

    ssl_certificate     /etc/nginx/ssl/ratsense/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/ratsense/privkey.pem;

    location / {
        try_files $uri /index.html;
    }
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}